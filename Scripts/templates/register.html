<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | TrueSight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register-style.css') }}">
</head>
<body>

  <div class="login-card">
    <!-- LEFT BOX: Branding -->
    <div class="left-box">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TrueSight Logo" class="logo">
      <h2>Sign up to</h2>
      <h1>TrueSight</h1>
      <p>If you already have an account,<br>
         you can <a href="/login" class="register-link">login here</a>.
      </p>
      <img src="{{ url_for('static', filename='img/3d-user.png') }}" alt="3D User" class="character">
    </div>

    <!-- RIGHT BOX: Register Form -->
    <div class="right-box">
      <h2>REGISTER</h2>
      <form id="registerForm">
        <input type="text" id="user_id" placeholder="Enter user ID" required />
        <input type="text" id="verification_code" placeholder="Verification Code" required />
        <button type="button" id="getCodeBtn">Get Code</button>
        <button type="button" id="recordBtn">Record 10 Samples</button>
        <button type="submit" id="submitBtn" disabled>Register</button>
      </form>
      <p id="codeDisplay"></p>
      <p id="status"></p>
      <p id="response"></p>
    </div>
  </div>

  <!-- API Base for JS -->
  <script>
    const API_BASE = "https://d7e9-2409-40f4-3e-a641-9569-a154-d595-e5a0.ngrok-free.app";
  </script>

  <script src="{{ url_for('static', filename='js/register-script.js') }}"></script>

</body>
</html>
